<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="script.js" defer></script>
    <title>JMBG Validator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>JMBG validator</h1>
      <p>
        Format JMBG-a je: DDMMGGGRRBBBK<br><br>
        <b>DD</b>: dan rođenja<br>
        <b>MM</b>: mjesec rođenja<br>
        <b>GGG</b>: posljednja tri broja godine rođenja<br>
        <b>RR</b>: politički regija rođenja<br>
        <b>BBB</b>: jedinstveni broj<br>
        <b>K</b>: kontrolni broj<br>
      </p>
      <form>
        <h2>Unesite JMBG:</h2>
        <input type="number" id="inputValue" />
        <br />
        <button type="submit" id="submit">Validiraj</button>
      </form>
      <p id="log"></p>
    </div>
  </body>
</html>
<style>
  body{
    margin: 0;
    padding: 0;
  }
  .wrapper{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #inputValue{
    border: 1px solid;
    border-radius: 1em;
    height: 2em;
    padding: 0 1em;
  }
  form{
    display: flex;
    flex-direction: column;
  }
  #submit{
    border: 0;
    border-radius: 1em;
    padding: 0.5em;
    font-size: medium;
    background-color: lightblue;
  }
</style>
